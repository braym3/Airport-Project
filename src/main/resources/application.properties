spring.datasource.url = ${DB_URL}
spring.datasource.username = ${DB_USERNAME}
spring.datasource.password = ${DB_PASSWORD}

spring.datasource.driver-class-name = org.postgresql.Driver
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.physical_naming_strategy = org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
springdoc.api-docs.path = /api-docs
# toggle runFetchFlight (application runner) - turned off during development to save api usage
airportproject.runFetchFlight = true
airportproject.apikey = ${API_KEY}
airportproject.airportcode = MAN
airportproject.baseurl = https://airlabs.co/api/v9/schedules?api_key=

