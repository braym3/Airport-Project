<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" defer
            integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Flights</title>
</head>

<body>
<header>
    <h1>FLIGHTS</h1>
</header>
<main class="container">
    <div class="row">
        <section class="col">

        </section>
        <section class="col">
            <div id="output" class="row row-cols-3 g-4"></div>
        </section>
    </div>
</main>
<div class="modal" tabindex="-1" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">UPDATE</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateForm">
                    <label class="form-label" for="catName">Name:</label>
                    <input class="form-control" type="text" name="name" id="catName" required>
                    <label class="form-label" for="catLength">Length:</label>
                    <input class="form-control" type="number" name="length" id="catLength">
                    <div class="form-check">
                        <label class="form-check-label" for="catWhiskers">Whiskers</label>
                        <input class="form-check-input" type="checkbox" name="hasWhiskers" id="catWhiskers">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="catEvil">Evil</label>
                        <input class="form-check-input" type="checkbox" name="evil" id="catEvil">
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary" type="reset">Reset</button>
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
