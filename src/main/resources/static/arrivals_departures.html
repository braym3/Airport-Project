<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" defer
            integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/arrivals_departures.js" defer></script>
    <script src="js/navbar.js" defer></script>
    <link rel="stylesheet" href="css/index.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Flights</title>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container">
        <div class="row" style="padding-top: 50px; padding-bottom: 20px">
            <div class="col">
                <h4 class="table-heading" id="table-heading">DEPARTURES</h4>
            </div>
            <div class="col-auto toggle-container">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="toggle-switch" onchange="toggleTable()">
                    <label class="form-check-label" for="toggle-switch">Departures/Arrivals</label>
                </div>
            </div>
        </div>

        <table class="table" id="flight-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Flight Number</th>
                    <th scope="col">Origin</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Terminal</th>
                    <th scope="col" id="gate-header">Departure Gate</th>
                    <th scope="col" id="time-header">Departure Time</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
</body>
</html>
